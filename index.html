<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #89A8B2;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .form-card {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 0;
        }

        input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #F1F0E8;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e5e4dc;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="registerForm" class="form-card">
            <h1>ลงทะเบียน</h1>
            <input type="text" id="name" placeholder="ชื่อ" required>
            <input type="number" id="weight" placeholder="น้ำหนัก (กก.)" required>
            <input type="number" id="height" placeholder="ส่วนสูง (ซม.)" required>
            <input type="date" id="birthdate" required>
            <button type="submit">บันทึก</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
